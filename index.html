<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>World Weather Forecast</title>
    <!-- Load Bootstrap -->
    <link rel="stylesheet" 
    href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.1/css/bootstrap.min.css" 
    integrity="sha512-6KY5s6UI5J7SVYuZB4S/CZMyPylqyyNZco376NM2Z8Sb8OxEdp02e1jkKk/wZxIEmjQ6DRCEBhni+gpr9c4tvA==" 
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Load Google font Opensans -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
    <!-- Load FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Load jquery-UI css-->
    <link rel="stylesheet" 
    href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/themes/overcast/jquery-ui.min.css" 
    integrity="sha512-uhRZ0EP8LWCnPThiGrXLSIuqg4O+jPVWASoEsaRXM7f20flrtyk6v3jET0HPg8XjmMZftNIQbl4AR2FMhoDQUw==" 
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    
</head>

<body>
    <header>
        <h1 class = "heading-lg text-center custom-header">World Weather Forecast</h1>        
    </header>
    <main class='container-fluid'>
        <div class='row'>
            <!-- This is the LH search section -->
            <section class='col-12 col-lg-3 p-3'>
                <h5>City Search</h5>
                <form class='form-group'>
                    <input id='ask' class = 'form-control' type='text' 
                        placeholder='city name, country code' title='Enter the city name followed by a comma followed by a 2 character country code eg. Melbourne,AU'>
                    <button type='submit' class = 'btn btn-default btn-primary p-1 my-3 w-100'>Search</button>
                </form>
                <ul id="sortable">
                </ul>

            </section>

            <section id='results' class='col-12 col-lg-9 mt-4'> 
                <h3 class='text-center m-5'>Enter a City and click Search</h3>
            </section>
        </div>
    </main>

    <!-- load the following librarys jquery, jquery-ui moment -->
    <script src = "https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src = "https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js" integrity="sha512-uto9mlQzrs59VwILcLiRYeLKPPbS/bT71da/OEBYEwcdNUk8jYIy+D176RYoop1Da+f9mvkYrmj5MCLZWEtQuA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src = "https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src = "./assets/js/script.js"></script>

</body>
</html>
